<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cpe-end</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          body {
            background: url("Julius-bg-1.gif") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
          }
          
          .countdown {
            text-align: center;
            background-color: rgba(255, 166, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          
          h1 {
            font-size: 24px;
            color: #ffffff;
          }
          
          #countdown {
            font-size: 128px;
            color: #ffffff;
          }
          
    </style>
</head>
<body>

    <div class="countdown">
        <h1>Days Until February 23</h1>
        <p id="countdown"></p>
    </div>

    <script>
        
        function calculateDays() {
            const targetDate = new Date('February 23, 2025');
            const today = new Date();
            
            const timeDifference = targetDate - today;
          
            const daysLeft = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            
            document.getElementById("countdown").innerText = daysLeft + " days";
          }
          
          window.onload = calculateDays;
          
    </script>
    
</body>
</html>
